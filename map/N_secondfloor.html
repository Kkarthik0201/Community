<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ECE Department – North Block 2nd Floor</title>
  <link rel="stylesheet" href="map_style.css">
</head>
<body>
  <header class="app-header">
    <h1 class="app-title">ECE Department – North Block 2nd Floor</h1>
    <div class="search-wrap" role="search">
      <input id="roomSearch" class="search-input" type="text"
             placeholder="Search (e.g., N-315, Raksha, Microwave)"
             aria-label="Search rooms">
      <ul id="suggestions" class="suggestions" role="listbox" aria-label="Search suggestions"></ul>
    </div>
  </header>

  <main class="map-container">
    <svg id="eceMap" class="ece-map" viewBox="0 0 1200 700"
         xmlns="http://www.w3.org/2000/svg" aria-labelledby="mapTitle mapDesc" role="img">
      <title id="mapTitle">ECE North Block 2nd Floor Map</title>
      <desc id="mapDesc">Faculty rooms and labs on the 2nd floor of ECE North Block.</desc>

      <!-- Boundary -->
      <rect x="60" y="40" width="1080" height="620"
            fill="none" stroke="var(--grid)" stroke-dasharray="4 6" opacity="0.3"/>

      <!-- Corridor -->
      <rect x="80" y="350" width="1040" height="40"
            fill="rgba(56,189,248,0.05)" stroke="var(--grid)"
            stroke-dasharray="3 5" opacity="0.6"/>

      <!-- ===== TOP ROW ===== -->
      <g id="topRow">
        <rect id="N-301" class="room" x="80" y="100" width="80" height="90" rx="8" data-name="B. Nehalata"/>
        <text x="120" y="130" class="room-label small" text-anchor="middle">N-301</text>
        <text x="120" y="155" class="room-sub tiny" text-anchor="middle">B. Nehalata</text>

        <rect id="N-303" class="room" x="160" y="100" width="80" height="90" rx="8" data-name=""/>
        <text x="200" y="135" class="room-label small" text-anchor="middle">N-303</text>

        <rect id="N-305" class="room" x="240" y="100" width="80" height="90" rx="8" data-name=""/>
        <text x="280" y="135" class="room-label small" text-anchor="middle">N-305</text>

        <rect id="Anechoic" class="room" x="320" y="100" width="100" height="90" rx="8" data-name="Anechoic Chamber"/>
        <text x="370" y="135" class="room-label small" text-anchor="middle">Anechoic</text>
        <text x="370" y="155" class="room-sub tiny" text-anchor="middle">Chamber</text>

        <rect id="N-309" class="room" x="420" y="100" width="85" height="90" rx="8" data-name="Darshat Bhatt"/>
        <text x="462" y="130" class="room-label small" text-anchor="middle">N-309</text>
        <text x="462" y="155" class="room-sub tiny" text-anchor="middle">Darshat Bhatt</text>

        <rect id="N-311" class="room" x="505" y="100" width="80" height="90" rx="8" data-name=""/>
        <text x="545" y="135" class="room-label small" text-anchor="middle">N-311</text>

        <rect id="N-313" class="room" x="585" y="100" width="85" height="90" rx="8" data-name="Raksha Sharma"/>
        <text x="627" y="130" class="room-label small" text-anchor="middle">N-313</text>
        <text x="627" y="155" class="room-sub tiny" text-anchor="middle">Raksha Sharma</text>

        <rect id="N-315" class="room" x="670" y="100" width="85" height="90" rx="8" data-name="Sudip Roy"/>
        <text x="712" y="130" class="room-label small" text-anchor="middle">N-315</text>
        <text x="712" y="155" class="room-sub tiny" text-anchor="middle">Sudip Roy</text>

        <rect id="N-317" class="room" x="755" y="100" width="85" height="90" rx="8" data-name="Mukhopadhyay"/>
        <text x="797" y="130" class="room-label small" text-anchor="middle">N-317</text>
        <text x="797" y="155" class="room-sub tiny" text-anchor="middle">Mukhopadhyay</text>

        <rect id="N-319" class="room" x="840" y="100" width="100" height="90" rx="8" data-name="Machine Intelligence Laboratory"/>
        <text x="890" y="130" class="room-label small" text-anchor="middle">N-319</text>
        <text x="890" y="155" class="room-sub tiny" text-anchor="middle">Machine Intelligence Lab</text>

        <rect id="N-321" class="room" x="940" y="100" width="95" height="90" rx="8" data-name="E&ICT Office"/>
        <text x="987" y="130" class="room-label small" text-anchor="middle">N-321</text>
        <text x="987" y="155" class="room-sub tiny" text-anchor="middle">E&ICT Office</text>

        <rect id="N-323" class="room" x="1035" y="100" width="85" height="90" rx="8" data-name=""/>
        <text x="1077" y="135" class="room-label small" text-anchor="middle">N-323</text>
      </g>

      <!-- ===== BOTTOM ROW ===== -->
      <g id="bottomRow">
        <rect id="N-302" class="room" x="80" y="520" width="200" height="90" rx="8" data-name="Microwave Laboratory"/>
        <text x="180" y="550" class="room-label small" text-anchor="middle">N-302</text>
        <text x="180" y="575" class="room-sub tiny" text-anchor="middle">Microwave Lab</text>

        <!-- Space -->
        <rect x="280" y="520" width="20" height="90" fill="none"/>

        <rect id="N-306" class="room" x="300" y="520" width="190" height="90" rx="8" data-name="Remote Sensing Laboratory"/>
        <text x="395" y="550" class="room-label small" text-anchor="middle">N-306</text>
        <text x="395" y="575" class="room-sub tiny" text-anchor="middle">Remote Sensing Lab</text>

        <rect id="N-308" class="room" x="490" y="520" width="180" height="90" rx="8" data-name="Digital Electronics Laboratory"/>
        <text x="580" y="550" class="room-label small" text-anchor="middle">N-308</text>
        <text x="580" y="575" class="room-sub tiny" text-anchor="middle">Digital Electronics Lab</text>

        <rect id="N-310" class="room" x="670" y="520" width="200" height="90" rx="8" data-name="E&ICT Multipurpose Laboratory"/>
        <text x="770" y="550" class="room-label small" text-anchor="middle">N-310</text>
        <text x="770" y="575" class="room-sub tiny" text-anchor="middle">E&ICT Multipurpose Lab</text>

        <rect id="N-316" class="room" x="870" y="520" width="250" height="90" rx="8" data-name="E&ICT Smart Classroom"/>
        <text x="995" y="550" class="room-label small" text-anchor="middle">N-316</text>
        <text x="995" y="575" class="room-sub tiny" text-anchor="middle">E&ICT Smart Classroom</text>
      </g>

      <!-- Pointer -->
      <g id="pointer" class="pointer" visibility="hidden">
        <circle r="10" cx="0" cy="0" class="pointer-core"/>
        <circle r="20" cx="0" cy="0" class="pointer-pulse"/>
      </g>
    </svg>
  </main>

  <footer class="app-footer">
    <span>Tip: Try searching “N-317”, “Mukhopadhyay”, or “Microwave”.</span>
  </footer>

  <script src="map_script.js"></script>
</body>
</html>
